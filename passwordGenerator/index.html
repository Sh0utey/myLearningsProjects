<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="password-generator-container">
      <div class="password-generated-display-container">
        <input
          type="text"
          name="password-generated"
          id="password-generated"
          value="Your password here"
          readonly
        />
      </div>

      <div class="error-message"></div>

      <div class="password-length-container">
        <input
          type="range"
          name="password-length-slider"
          id="password-length-slider"
          min="8"
          max="24"
          value="8"
        />
        <input
          type="text"
          name="password-length"
          id="password-length"
          value="8"
          readonly
        />
      </div>

      <div class="checkbox-container">
        <input type="checkbox" name="lowercase" id="lowercase" checked />
        <label for="lowercase">a - z</label>
        <input type="checkbox" name="uppercase" id="uppercase" />
        <label for="uppercase">A - Z</label>
        <input type="checkbox" name="number" id="number" />
        <label for="number">0 - 9</label>
        <input type="checkbox" name="special-character" id="specialCharacter" />
        <label for="specialCharacter">! - ?</label>
      </div>

      <div class="button-container">
        <input
          type="button"
          value="Générer un mot de passe"
          id="generatePasswordButton"
        />
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
