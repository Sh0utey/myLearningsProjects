<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="app-container">
      <h1 class="title">Rock - Paper - Scissors</h1>
      <div class="game-container">
        <div class="user">
          <div class="user-score">PLAYER SCORE:</div>
          <div class="user-options">
            <div class="rock">
              <img src="./assets/images/rock.png" alt="rock" />
              <span>ROCK</span>
            </div>
            <div class="paper">
              <img src="./assets/images/paper.png" alt="paper" />
              <span>PAPER</span>
            </div>
            <div class="scissors">
              <img src="./assets/images/scissors.png" alt="scissors" />
              <span>SCISSORS</span>
            </div>
          </div>
        </div>

        <div class="cpu">
          <div class="cpu-score">COMPUTER SCORE:</div>
          <div class="cpu-options">
            <div class="rock">
              <img src="./assets/images/rock.png" alt="rock" />
              <span>ROCK</span>
            </div>
            <div class="paper">
              <img src="./assets/images/paper.png" alt="paper" />
              <span>PAPER</span>
            </div>
            <div class="scissors">
              <img src="./assets/images/scissors.png" alt="scissors" />
              <span>SCISSORS</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
