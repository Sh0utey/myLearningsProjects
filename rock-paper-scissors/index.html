<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Rock - Paper - Scissors (Game)</title>
  </head>
  <body>
    <div class="app-container">
      <h1 class="title">Rock - Paper - Scissors (Game)</h1>
      <div class="game-container">
        <form action="#" class="begin-infos">
          <span class="end-game-message">Win or loose</span>
          <div class="begin-settings">
            <label for="set-score">Set the score to reach to win:</label>
            <input
              type="number"
              name="set-score"
              id="set-score"
              autocomplete="off"
            />
            <span class="warning-message"
              >Please enter a positive number above 0.</span
            >
            <input type="submit" value="PLAY" id="play" />
          </div>
        </form>

        <div class="player-container">
          <div class="player-score">PLAYER SCORE: 0</div>
          <div class="player-options">
            <div class="rock">
              <img src="./assets/images/rock.png" alt="rock" />
              <span>rock</span>
            </div>
            <div class="paper">
              <img src="./assets/images/paper.png" alt="paper" />
              <span>paper</span>
            </div>
            <div class="scissors">
              <img src="./assets/images/scissors.png" alt="scissors" />
              <span>scissors</span>
            </div>
          </div>
          <div class="player-infos">Choose an option to begin the game</div>
        </div>
        <div class="computer-container">
          <div class="computer-score">COMPUTER SCORE: 0</div>
          <div class="computer-options">
            <div class="rock">
              <img src="./assets/images/rock.png" alt="rock" />
              <span>rock</span>
            </div>
            <div class="paper">
              <img src="./assets/images/paper.png" alt="paper" />
              <span>paper</span>
            </div>
            <div class="scissors">
              <img src="./assets/images/scissors.png" alt="scissors" />
              <span>scissors</span>
            </div>
          </div>
          <div class="computer-infos">Are you ready?</div>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
